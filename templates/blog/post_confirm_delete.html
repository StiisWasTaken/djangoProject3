{% extends "blog/base.html" %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Usuń Wpis</legend>
            <h2>Jesteś pewien że chcesz usunąc ten wpis?</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Potwierdz Usunięcie</button>
            <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}" type="submit">Anuluj</a>
        </div>
    </form>

</div>
{% endblock %}
